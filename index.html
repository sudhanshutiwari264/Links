<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <title>Sudhanshu Tiwari's Linktree</title>
  <style>
    /* ... (your existing styles) ... */
  </style>
</head>
<body>

  <div class="container">
    <!-- ... (your existing content) ... -->
    <div class="contact-form">
      <h2 class="text-xl font-semibold text-white mb-2">Get in Touch</h2>
      <form id="contactForm">
        <div class="input-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="input-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="4" required></textarea>
        </div>
        <button type="submit" class="submit-button">Send Message</button>
        <p class="confirmation-message hidden text-green-500">Message sent successfully! &#128515;</p>
        <p class="error-message hidden text-red-500">Oops, something went wrong. Please try again later.</p>
      </form>
    </div>
    <!-- ... (your existing content) ... -->
  </div>

  <script>
    const contactForm = document.getElementById('contactForm');
    const confirmationMessage = document.querySelector('.confirmation-message');
    const errorMessage = document.querySelector('.error-message');

    contactForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(contactForm);
      const response = await fetch('https://formsubmit.io/send/sudhanshutiwari264@gmail.com', {
        method: 'POST',
        body: formData,
      });

      if (response.ok) {
        confirmationMessage.classList.remove('hidden');
        errorMessage.classList.add('hidden');
        contactForm.reset();
        setTimeout(() => {
          confirmationMessage.classList.add('hidden');
        }, 3000); // Hide the confirmation after 3 seconds
      } else {
        errorMessage.classList.remove('hidden');
        confirmationMessage.classList.add('hidden');
      }
    });
  </script>

</body>
</html>
