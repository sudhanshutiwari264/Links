<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <title>Sudhanshu Tiwari's Linktree</title>
  <style>
    body {
      background-color: #1F2937;
      background-image: url('resources/background.jpg');
      background-size: cover;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(10px);
      padding: 2rem;
      border-radius: 20px;
      text-align: center;
    }
    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-bottom: 1rem;
      border: 4px solid #2776FF;
    }
    .link-button {
      padding: 0.5rem 1.5rem;
      margin: 0.5rem;
      background-color: #2776FF;
      color: white;
      border-radius: 30px;
      transition: background-color 0.3s ease-in-out;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      font-weight: 600;
    }
    .link-button:hover {
      background-color: #175BC5;
    }
    .contact-form {
      margin-top: 2rem;
    }
    .input-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 1rem;
    }
    .input-group label {
      text-align: left;
      margin-bottom: 0.5rem;
      color: white;
    }
    .input-group input,
    .input-group textarea {
      background-color: rgba(255, 255, 255, 0.2);
      border: none;
      padding: 0.5rem;
      border-radius: 8px;
      color: white;
    }
    .input-group input:focus,
    .input-group textarea:focus {
      outline: none;
      background-color: rgba(255, 255, 255, 0.3);
    }
    .submit-button {
      background-color: #2776FF;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
    }
    .submit-button:hover {
      background-color: #175BC5;
    }
    .confirmation-message {
      color: #63C72B;
      margin-top: 1rem;
    }
    .error-message {
      color: #FF453A;
      margin-top: 1rem;
    }
    .message {
      color: white;
      text-align: center;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="resources/profile.png" alt="Sudhanshu Tiwari" class="profile-pic mx-auto">
    <h1 class="text-3xl font-semibold text-white mb-2">Connect with Sudhanshu</h1>
    <div class="space-y-4">
      <a href="https://linkedin.com/in/sudhanshutiwari" class="link-button">LinkedIn</a>
      <a href="https://github.com/sudhanshutiwari" class="link-button">GitHub</a>
      <a href="https://twitter.com/sudhanshu" class="link-button">Twitter</a>
      <!-- Add more links here -->
    </div>
    <p class="mt-6 text-gray-400">&copy; 2023 Sudhanshu Tiwari. All rights reserved.</p>
  </div>

</body>
</html>
