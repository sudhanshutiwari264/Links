<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #1F2937;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background-color: rgba(0, 0, 0, 0);
      padding: 2rem;
      text-align: center;
      width: 100%;
    }
    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-bottom: 1rem;
      border: 4px solid #2776FF;
    }
    .link-button {
      padding: 0.5rem 1.5rem;
      margin: 0.5rem 0;
      background-color: #2776FF;
      color: white;
      border-radius: 30px;
      transition: background-color 0.3s ease-in-out;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      font-weight: 600;
      display: block;
    }
    .link-button:hover {
      background-color: #175BC5;
    }
    .footer {
      margin-top: 2rem;
      color: #9CA3AF;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="resources/profile.png" alt="Sudhanshu Tiwari" class="profile-pic mx-auto">
    <h1 class="text-3xl font-semibold text-white mb-2">Sudhanshu Tiwari</h1>
    <div class="mt-4 space-y-2">
      <a href="https://linkedin.com/in/sudhanshutiwari" class="link-button">LinkedIn</a>
      <a href="https://github.com/sudhanshutiwari" class="link-button">GitHub</a>
      <a href="https://twitter.com/sudhanshu" class="link-button">Twitter</a>
      <!-- Add more links here -->
    </div>
    <div class="footer mt-4">
      <p class="text-sm">&copy; 2023 Sudhanshu Tiwari. All rights reserved.</p>
    </div>
  </div>

</body>
</html>
